<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script> 
  </head>
  <body>
    <div class="header">
      <h1 id="headerText" class="hidden">Rock, Paper, Scissors</h1>
      <div width="100px" id="scrollText"></div>
    </div>
    <div class="container">
      <div class="moves">
        <img width="150px" class='move hidden' id='rock' src="./img/rockv2.png">
        <img width="150px" class='move hidden' id='paper' src="./img/paperv2.png">
        <img width="150px" class='move hidden' id='scissors' src="./img/scissorsv2.png">
        <div id="startDiv">
          <img width="150px" height='150px' class='startGroup startBtn' alt='power button' id="start" src="./img/powerv2.png">
          <br>
          <p class='startGroup'>press the button</p>
          <p class='startGroup'>if you dare...</p>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div id="scoreBoard">
        <div class="players">
          <img width="100px" class='playersGroup hidden' alt='human avatar' src="./img/cranium_human.png">
          <h2 class="playersGroup hidden">Vs.</h2>
          <img width="100px" class="playersGroup hidden" alt='machine avatar' src="./img/cranium_machine.png">
        </div>
        <div class="scores">
          <h2 class="playerBoard playersGroup hidden">0</h2>
          <h2 class="computerBoard playersGroup hidden">0</h2>
        </div>
        <div id="results">
          <p id="pointP"></p>
          <p id="resultP"></p>
        </div>
      </div>
    </footer>
  </body>
</html>
